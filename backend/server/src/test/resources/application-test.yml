spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:
  cache:
    type: NONE
  session:
    store-type: none
  task:
    scheduling:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

#    properties:
#      hibernate:
#        format_sql: true

tmap:
  api-key: ${TMAP_API_KEY:}
sms:
  app-key: dummy-test-key
  app-secret-key: dummy-test-secret
