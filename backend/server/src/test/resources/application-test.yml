spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:
  cache:
    type: NONE
  session:
    store-type: none
  task:
    scheduling:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/data.sql  # 당신이 쓰는 경로 지정

#    properties:
#      hibernate:
#        format_sql: true

tmap:
  api-key: ${TMAP_API_KEY:}
sms:
  app-key: dummy-test-key
  app-secret-key: dummy-test-secret
